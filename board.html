<!DOCTYPE html>
<html>
<head>
	<title>TTT borad</title>
	<style type="text/css">
		td
		{
			width: 150px;
			height: 150px;
			/*background: pink;*/
		}
		.vertical
		{
			border-right: 1px solid black;
			border-left: 1px solid black; 

		}
		.horizontal{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		table
		{
			margin: auto;
		}
		h1{
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>TIC TAC TOE</h1>

	<table>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
		<tr>
			<td class="horizontal"></td>
			<td class="vertical horizontal"></td>
			<td class="horizontal"></td>
		</tr>
		<tr>
			<td></td>
			<td class="vertical"></td>
			<td></td>
		</tr>
	</table>

</body>
</html>
